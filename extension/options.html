<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Suspender Settings</title>
    <style>
      :root {
        color-scheme: light;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 24px;
        line-height: 1.4;
        color: #1f2937;
      }

      main {
        max-width: 760px;
      }

      h1 {
        margin-bottom: 8px;
      }

      form {
        display: grid;
        gap: 14px;
      }

      fieldset {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 12px;
        margin: 0;
      }

      .field {
        display: grid;
        gap: 6px;
      }

      input[type="number"],
      textarea {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        border: 1px solid #9ca3af;
        border-radius: 6px;
        padding: 8px;
        font: inherit;
      }

      textarea {
        min-height: 160px;
        resize: vertical;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .field-error {
        color: #b91c1c;
        margin: 0;
      }

      .hint {
        font-size: 0.95rem;
        color: #4b5563;
        margin: 0;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      button {
        border: 1px solid #1f2937;
        background: #1f2937;
        color: #ffffff;
        border-radius: 6px;
        padding: 8px 14px;
        font: inherit;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      #status {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tab Suspender Settings</h1>
      <p>Adjust suspend behavior and save settings to local extension storage.</p>

      <form id="settingsForm" novalidate>
        <fieldset>
          <legend>Suspension Policy</legend>

          <div class="field">
            <label for="idleMinutes">Idle timeout (minutes)</label>
            <input id="idleMinutes" name="idleMinutes" type="number" min="1" max="1440" inputmode="numeric" required />
            <p class="field-error" id="idleMinutesError" role="alert" hidden></p>
          </div>

          <label class="checkbox" for="skipPinned">
            <input id="skipPinned" name="skipPinned" type="checkbox" />
            Skip pinned tabs
          </label>

          <label class="checkbox" for="skipAudible">
            <input id="skipAudible" name="skipAudible" type="checkbox" />
            Skip audible tabs
          </label>
        </fieldset>

        <fieldset>
          <legend>Excluded Hosts</legend>
          <div class="field">
            <label for="excludedHosts">One host per line (or comma-separated)</label>
            <textarea id="excludedHosts" name="excludedHosts" spellcheck="false" placeholder="example.com\nnews.example.org"></textarea>
            <p class="hint">Supports exact hosts (example.com) and wildcard subdomains (*.example.com, excludes subdomains only).</p>
          </div>
        </fieldset>

        <div class="actions">
          <button id="saveButton" type="submit">Save settings</button>
          <p id="status" role="status" aria-live="polite">Loading settings...</p>
        </div>
      </form>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
