<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Suspender Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        line-height: 1.4;
        color: #1f2937;
      }

      main {
        max-width: 720px;
      }

      fieldset {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        margin-bottom: 16px;
        padding: 12px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      .note {
        background: #f3f4f6;
        border-radius: 6px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tab Suspender Options</h1>
      <p>This is a scaffold placeholder. Settings become active in Plan 6.</p>

      <fieldset>
        <legend>Planned Settings</legend>
        <label for="idleMinutes">Idle timeout (minutes)</label>
        <input id="idleMinutes" name="idleMinutes" type="number" min="1" value="60" disabled />

        <label>
          <input type="checkbox" checked disabled />
          Skip pinned tabs
        </label>

        <label>
          <input type="checkbox" checked disabled />
          Skip audible tabs
        </label>
      </fieldset>

      <p class="note" id="status" role="status" aria-live="polite">Skeleton mode: no writable settings yet.</p>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
