<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Suspended</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f8fafc;
        color: #0f172a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      main {
        width: min(560px, 90vw);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 24px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 10px;
        line-height: 1.45;
      }

      button {
        margin-top: 6px;
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        background: #0f172a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">Suspended tab</h1>
      <p id="summary">Original tab details are loading.</p>
      <p id="capturedAt">Capture time unavailable.</p>
      <button type="button" id="restoreButton" aria-label="Restore tab" disabled>Restore Tab</button>
      <p id="status" role="status" aria-live="polite">Checking restore data.</p>
    </main>
    <script src="suspended.js" type="module"></script>
  </body>
</html>
